---
label: Text And Image
hide_body: false
display_field: title
fields:
- type: text
  name: component
  label: component
  hidden: true
  default: text_and_image
- name: icon
  type: boolean
  label: Icon
  description: This should be selected if you want a small icon with your title and
    text as opposed to a big image and text on the side of it.
- type: text
  name: title
  label: Title
- type: textarea
  name: content
  label: Content
  config:
    wysiwyg: true
    schema:
      format: html
- type: file
  name: tai_image
  default: "/images/pawel-czerwinski-NR7ZrUuVB3Q-unsplash.jpg"
  config:
    maxSize: 2
  label: TaI Image
- name: alt
  type: text
  config:
    required: true
  label: Alt
  description: add description
- type: select
  name: background
  config:
    source:
      type: simple
    options:
    - transparent
    - primary
    - dark
    - light
  label: Background
  default: transparent
- type: select
  name: orientation
  config:
    source:
      type: simple
    options:
    - Image Left
    - Image Right
    required: false
  label: Orientation
  default: Image Left
  showOnly:
    field: icon
